<mat-dialog-content class = container>
  <mat-toolbar>
    <h2>Aviso</h2>
  </mat-toolbar>
  <p>Você tem certeza que deseja excluir?</p>
  
  <div class = "modal-buttons">
    <button class="cancel" mat-raised-button (click)="cancel()">NÃO</button>
    <button class="confirm" mat-raised-button (click)="confirm()">SIM</button>
  </div>
</mat-dialog-content>
